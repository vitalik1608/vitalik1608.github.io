<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptashka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Kablammo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <img class="bird" src="bird-rez.png" alt="">
    </div>
    <div class="div-rez">
        <div class="result">
            <p>Зловлено</p>
            <img src="bird-rez.png" alt="">
            <p>: </p>
        </div>
        <div class="div-coins"> 0 </div>
    </div>





    <script>
        let pole = document.querySelector('.game');
        let bird = document.querySelector('.bird');
        let pRez = document.querySelector('.div-coins');

        let count = 0;
        bird.onclick = function () {
            count++
            pRez.innerHTML = count;
            move();
        }
        function move() {
            let MaxLeft, maxTop
            maxLeft = pole.clientWidth - bird.clientWidth
            maxTop = pole.clientHeight - bird.clientHeight

            let newLeft = maxLeft * Math.random()
            let newTop = maxTop * Math.random()
       
        bird.style.left = newLeft + 'px'
        bird.style.top = newTop + 'px'
         }
        let time = setInterval(() => {
            move();

        }, 2000);







    </script>






</body>

</html>
